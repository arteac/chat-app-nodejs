<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat App</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #e5ddd5;
        }

        /* Login Page Styling */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #ffffff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #128C7E;
        }

        #login-form {
            display: flex;
            flex-direction: column;
            width: 80%;
        }

        #login-form label {
            margin: 10px 0 5px;
            color: #333;
        }

        #login-form input {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
        }

        #login-form button {
            padding: 10px;
            background-color: #128C7E;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        #login-form button:hover {
            background-color: #075e54;
        }

        /* Chat Page Styling */
        #chat-container {
            display: none;
            flex-direction: column;
            height: 100%;
            max-width: 400px;
            margin: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
        }

        #messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        #chat-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f1f1f1;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 1em;
        }

        #send-btn {
            background-color: #128C7E;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
        }

        #send-btn:hover {
            background-color: #075e54;
        }

        #file-input {
            margin-top: 10px;
            border-radius: 5px;
        }

        #start-call-btn {
            background-color: #128C7E;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 1em;
        }

        #start-call-btn:hover {
            background-color: #075e54;
        }

        /* Video Call Page */
        #video-call-container {
            display: none;
            text-align: center;
            padding: 10px;
        }

        video {
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        #end-call-btn {
            padding: 10px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        #end-call-btn:hover {
            background-color: #c9302c;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            #chat-container {
                width: 100%;
                max-width: none;
            }

            #message-input, #send-btn {
                font-size: 0.9em;
            }

            #start-call-btn {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Session Name (Username):</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Chat Section -->
    <div id="chat-container">
        <div id="messages"></div>
        <div id="chat-input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
        <input type="file" id="file-input">
        <button id="start-call-btn">Start Call</button>
    </div>

    <!-- Video Call Section -->
    <div id="video-call-container">
        <video id="local-video" autoplay muted></video>
        <video id="remote-video" autoplay></video>
        <button id="end-call-btn">End Call</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
